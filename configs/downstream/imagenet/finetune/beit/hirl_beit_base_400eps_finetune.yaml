runner: FinetuneRunner

arch: vit_base
arch_kwargs:
  use_abs_pos_emb: False
  use_shared_rel_pos_bias: True
  init_values: 0.1

batch_size: 128
epochs: 100
accum_iter: 1

patch_size: 16
window_size: 7
drop_path_rate: 0.1

lr: 8.0e-4
start_lr: 1.0e-6
min_lr: 0.0
warmup_epochs: 20

optimizer:
  name: "AdamW"
  params:
    weight_decay: 0.05
  layer_decay: 0.65

input_size: 224
mixup: 0.8
cutmix: 1.0
cutmix_minmax: null
mixup_prob: 1.0
mixup_switch_prob: 0.5
mixup_mode: "batch"

reprob: 0.25
dist_eval: True
color_jitter: 0.4
auto_aug_policy: "rand-m9-mstd0.5-inc1"
smoothing: 0.1
remode: "pixel"
recount: 1
resplit: False
trunc_normal: True

use_mean_pooling: True

data_path: "./datasets/Imagenet1K/ILSVRC/Data/CLS-LOC/"

output_dir: "./experiments/downstream/finetune/beit/hirl_beit_base_400eps/"

autoresume: True
pretrained: ""
backbone_prefix: "model.backbone"
resume: null
seed: 0
num_workers: 10
num_classes: 1000

log_interval: 50
save_interval: 10
use_fp16: True

dist_url: "env://"